function SpinTheBottle() {
  console.log('[SPIN BOTTLE] Component mounting...');
  console.log('[SPIN BOTTLE] Window location:', window.location.href);
  
  const [turn, setTurn] = useState(0);
  const [rotation, setRotation] = useState(0);
  const [spinning, setSpinning] = useState(false);
  const [result, setResult] = useState(null);
  // dartCounts[spinnerId][targetId] = number of times spinnerId has targeted targetId
  const [dartCounts, setDartCounts] = useState({});
  // targetQueues[spinnerId] = shuffled queue of eligible target ids  guarantees fair rotation
  const [targetQueues, setTargetQueues] = useState({});
  const [dares, setDares] = useState([]);  // Start empty, will be populated by useEffect
  const [currentDare, setCurrentDare] = useState(null);  // the single dare for this turn
  const [showDarePanel, setShowDarePanel] = useState(false);
  const [readyToSpin, setReadyToSpin] = useState(true);  // show "tap to spin" screen between turns
  const [dareError, setDareError] = useState(null);
  const [maxIntensity, setMaxIntensity] = useState(5);      // max intensity level allowed (1-5)
  const [maxClothingLevel, setMaxClothingLevel] = useState(3); // max clothing level allowed (1=clothed 2=underwear 3=naked)

  // Fetch dares from remote URL on component mount
  useEffect(() => {
    const fetchDares = async () => {
      console.log('[DARE FETCH] Starting fetch from remote URL...');
      console.log('[DARE FETCH] URL: https://timbob-git.github.io/AF/dares.json');
      try {
        const response = await fetch('https://timbob-git.github.io/AF/dares.json', {
          cache: 'no-cache',
          mode: 'cors',
          headers: {
            'Cache-Control': 'no-cache',
            'Pragma': 'no-cache'
          }
        });
        console.log('[DARE FETCH] Response received:', response.status, response.statusText);
        if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        const data = await response.json();
        console.log('[DARE FETCH] Data parsed successfully:', data);
        let raw = [];
        if (Array.isArray(data)) raw = data;
        else if (Array.isArray(data.dares)) raw = data.dares;
        else if (Array.isArray(data.items)) raw = data.items;
        const list = raw.filter(validateDare);
        console.log(`Validated ${list.length} dares from remote`);
        if (list.length > 0) {
          setDares(list);
          localStorage.setItem('spin-bottle-dares', JSON.stringify(list));
          console.log('Dares loaded from remote and saved to localStorage');
        } else {
          console.log('No valid dares in remote JSON, trying localStorage');
          tryLoadFromLocalStorage();
        }
      } catch (err) {
        console.error('Failed to fetch remote dares:', err);
        console.log('Falling back to localStorage');
        tryLoadFromLocalStorage();
      }
    };

    const tryLoadFromLocalStorage = () => {
      try {
        const stored = localStorage.getItem('spin-bottle-dares');
        if (stored) {
          const list = JSON.parse(stored);
          console.log(`Loaded ${list.length} dares from localStorage`);
          setDares(list);
        } else {
          console.log('No dares in localStorage either');
        }
      } catch (err) {
        console.error('Failed to load from localStorage:', err);
      }
    };

    fetchDares();
  }, []);
  const animRef = useRef(null);

  
const spinner = PLAYERS[turn];
  const eligible = PLAYERS.filter(p => p.id !== spinner.id && spinner.canPlayWith.includes(p.gender));

  //  DARE HELPERS 
  // Build the gender-mix key for this spin: "M-F", "F-M", "F-F", "M-M"
  // First letter = spinner gender, second = target gender.
  function genderMixKey(spinnerPlayer, targetPlayer) {
    const s = spinnerPlayer.gender === "female" ? "F" : "M";
    const t = targetPlayer.gender  === "female" ? "F" : "M";
    return `${s}-${t}`;
  }

  // Return true if a dare's gender-mix value is appropriate for the current pair.
  //
  // The dare attribute is a dash-separated list of M/F tokens representing every
  // participant in the dare, e.g.:
  //   "M-F"    one male, one female  (matches MF or FM spins)
  //   "F-M"    same participants, order doesn't matter for matching
  //   "F-F"    two females
  //   "M-M"    two males
  //   "F-F-M"  two females and one male (matches any spin where both genders present)
  //   "any"    always shown
  //
  // Matching rule: sort the dare's tokens and compare to a sorted version of the
  // pair's two gender letters. This way "M-F" and "F-M" both match an MF spin.
  function genderMixMatches(dareMix, key) {
    if (!dareMix) return true;
    const dm = dareMix.trim().toUpperCase();
    if (dm === "ANY" || dm === "*") return true;

    // key is always "X-Y" (e.g. "M-F"). Dare may list more participants (e.g. "F-F-M").
    const [s, t] = key.split("-");          // spinner letter, target letter
    const dareTokens = dm.split("-");

    // The dare must include at least the spinner's gender AND the target's gender.
    const hasSpinner = dareTokens.includes(s);
    const hasTarget  = dareTokens.includes(t);
    return hasSpinner && hasTarget;
  }

  // Intensity badge colour
  function validateDare(d) {
  if (typeof d !== "object" || d === null) return false;
  if (!d.id && d.id !== 0)       return false;
  if (typeof d.description !== "string" || !d.description.trim()) return false;
  return true;
}

  function intensityStyle(level) {
    if (level === 1) return { bg: "#0d2a1a", border: "#2a7a4a", text: "#60d090", label: " Icebreaker" };
    if (level === 2) return { bg: "#1a3d1a", border: "#40a040", text: "#70e070", label: " Mild" };
    if (level === 3) return { bg: "#2a2a00", border: "#909010", text: "#d0d040", label: " Cute" };
    if (level === 4) return { bg: "#3d1a00", border: "#c05010", text: "#ff8040", label: " Hot" };
    if (level === 5) return { bg: "#3d0a0a", border: "#c03030", text: "#ff5050", label: " Spicy" };
    return             { bg: "#1e1e3d", border: "#5060a0", text: "#a0b0ff", label: " Unknown" };
  }

  // Replace dare description placeholders with actual player names.
  // Replace a placeholder token in any bracket format or as a bare word.
  function sub(str, token, name) {
    const wrapped = new RegExp("[<{\\[(]" + token + "[>}\\])]", "gi");
    const bare    = new RegExp("\\b" + token + "\\b", "gi");
    return str.replace(wrapped, name).replace(bare, name);
  }

  // Crypto shuffle
  function cryptoShuffle(arr) {
    const a = [...arr];
    for (let i = a.length - 1; i > 0; i--) {
      const buf = new Uint32Array(1);
      crypto.getRandomValues(buf);
      const j = buf[0] % (i + 1);
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  // Find all M/F namespace tokens present in a dare description
  function tokensInDare(desc) {
    const all = ["M1","M2","F1","F2","SPINNER","TARGET"];
    return all.filter(t => {
      const re = new RegExp("(?:[<{\\[(]" + t + "[>}\\])]|\\b" + t + "\\b)", "i");
      return re.test(desc);
    });
  }

  // Resolve a dare description for a specific spin.
  // Strategy: scan which tokens the dare actually uses, then assign
  // spinner and target to the FIRST token of their gender found in the dare.
  // Remaining tokens get filled from the other players randomly.
  function resolveDare(description, spinnerPlayer, targetPlayer) {
    if (!description || !spinnerPlayer) return description ?? "";

    const tokens = tokensInDare(description);
    if (!tokens.length) return description;

    // Separate tokens by gender-type
    const mTokens = tokens.filter(t => t.startsWith("M") || t === "SPINNER" || t === "TARGET");
    const fTokens = tokens.filter(t => t.startsWith("F") || t === "SPINNER" || t === "TARGET");

    // Pure M/F token lists (no SPINNER/TARGET  those get resolved separately)
    const pureMTokens = tokens.filter(t => t === "M1" || t === "M2");
    const pureFTokens = tokens.filter(t => t === "F1" || t === "F2");

    // Build assignment map: token -> player name
    const assign = {};

    // Always resolve SPINNER and TARGET directly
    assign["SPINNER"] = spinnerPlayer.name;
    if (targetPlayer) assign["TARGET"] = targetPlayer.name;

    // Assign spinner to the first token of their gender in this dare
    // Assign target to the first token of their gender in this dare
    const spinnerGenderTokens = spinnerPlayer.gender === "male" ? pureMTokens : pureFTokens;
    const targetGenderTokens  = targetPlayer
      ? (targetPlayer.gender === "male" ? pureMTokens : pureFTokens)
      : [];

    // Spinner claims the first slot of their gender
    if (spinnerGenderTokens.length > 0) {
      assign[spinnerGenderTokens[0]] = spinnerPlayer.name;
    }

    // Target claims the first slot of their gender not already taken by spinner
    if (targetPlayer && targetGenderTokens.length > 0) {
      const targetSlot = targetGenderTokens.find(t => !assign[t]);
      if (targetSlot) assign[targetSlot] = targetPlayer.name;
    }

    // Fill remaining unassigned tokens with spare players (random order)
    const usedIds = new Set([spinnerPlayer.id, targetPlayer?.id].filter(Boolean));
    const sparesMale   = cryptoShuffle(PLAYERS.filter(p => p.gender === "male"   && !usedIds.has(p.id)));
    const sparesFemale = cryptoShuffle(PLAYERS.filter(p => p.gender === "female" && !usedIds.has(p.id)));
    let mi = 0, fi = 0;
    for (const t of pureMTokens) {
      if (!assign[t]) assign[t] = sparesMale[mi++]?.name ?? t;
    }
    for (const t of pureFTokens) {
      if (!assign[t]) assign[t] = sparesFemale[fi++]?.name ?? t;
    }

    // Apply all substitutions
    let out = description;
    // Resolve longer tokens first to avoid partial matches (SPINNER before M1 etc)
    const orderedTokens = ["SPINNER","TARGET","M1","M2","F1","F2"];
    for (const t of orderedTokens) {
      if (assign[t]) out = sub(out, t, assign[t]);
    }
    return out;
  }

  function cryptoRandInt(max) {
    const buf = new Uint32Array(2);
    crypto.getRandomValues(buf);
    const ts = (performance.now() * 31337) >>> 0;
    return ((buf[0] ^ buf[1] ^ ts) >>> 0) % max;
  }

  function pickOneDare(spinnerPlayer, targetPlayer) {
    if (!dares.length) return [];
    const mix = genderMixKey(spinnerPlayer, targetPlayer);

    // Step 1: Filter by gender-mix attribute
    const mixFiltered = dares.filter(d => {
      const gm = d["gender-mix"] || d.genderMix || "any";
      return genderMixMatches(gm, mix);
    });
    const pool1 = mixFiltered.length ? mixFiltered : dares;

    // Step 2: For mixed-gender spins, prefer dares that have tokens for BOTH genders
    // so spinner and target can both be assigned.
    const mixedGender = spinnerPlayer.gender !== targetPlayer.gender;
    let pool2 = pool1;
    if (mixedGender) {
      const bothGenders = pool1.filter(d => {
        const tokens = tokensInDare(d.description);
        const hasM = tokens.some(t => t === "M1" || t === "M2" || t === "SPINNER" || t === "TARGET");
        const hasF = tokens.some(t => t === "F1" || t === "F2" || t === "SPINNER" || t === "TARGET");
        return hasM && hasF;
      });
      pool2 = bothGenders.length > 0 ? bothGenders : pool1;
    }

    // Step 3: Filter by intensity and clothing level settings
    const levelFiltered = pool2.filter(d => {
      const intensity = d.intensity ?? 999;  // if not set, always allow
      const clothing  = d.clothingLevel ?? d.clothing_level ?? 999;
      return intensity <= maxIntensity && clothing <= maxClothingLevel;
    });
    const pool3 = levelFiltered.length > 0 ? levelFiltered : pool2;

    // Step 4: Prefer 2-participant dares (only M1/F1 or SPINNER/TARGET tokens).
    // Count how many unique participant slots a dare uses.
    const twoParticipant = pool3.filter(d => {
      const tokens = tokensInDare(d.description);
      const participantTokens = tokens.filter(t => 
        t === "M1" || t === "M2" || t === "F1" || t === "F2" || t === "SPINNER" || t === "TARGET"
      );
      // 2-participant: exactly M1+F1, or just SPINNER+TARGET, or M1+TARGET, etc.
      // Simple heuristic: no M2 and no F2
      return !participantTokens.includes("M2") && !participantTokens.includes("F2");
    });
    const pool4 = twoParticipant.length > 0 ? twoParticipant : pool3;

    // Fisher-Yates shuffle then pick first one
    const shuffled = [...pool4];
    for (let i = shuffled.length - 1; i > 0; i--) {
      const r = cryptoRandInt(i + 1);
      [shuffled[i], shuffled[r]] = [shuffled[r], shuffled[i]];
    }
    return shuffled[0] ?? null;
  }


  function handleDareFile(file) {
    setDareError(null);
    if (!file) return;
    const reader = new FileReader();
    reader.onload = (e) => {
      try {
        const json = JSON.parse(e.target.result);
        let raw = [];
        if (Array.isArray(json))             raw = json;
        else if (Array.isArray(json.dares))  raw = json.dares;
        else if (Array.isArray(json.items))  raw = json.items;
        const list = raw.filter(validateDare);
        if (!list.length) throw new Error("No valid dare objects found");
        setDares(list);
        localStorage.setItem('spin-bottle-dares', JSON.stringify(list));
        setDareError(null);
        setShowDarePanel(false);
      } catch (err) {
        setDareError("Invalid JSON  each dare needs at least \"id\" and \"description\".");
      }
    };
    reader.readAsText(file);
  }

  function spin() {
    console.log("spin() called, spinning=", spinning, "readyToSpin=", readyToSpin);
    if (spinning) {
      console.log("Already spinning, returning");
      return;
    }
    console.log("Starting spin...");
    setReadyToSpin(false);
    setResult(null);
    setSpinning(true);
    const extraSpins = (5 + Math.floor(Math.random() * 4)) * 360;

    //  EXTREME RANDOMNESS + FAIRNESS SELECTOR 
    // Combines three independent entropy sources:
    //   1. crypto.getRandomValues  hardware TRNG
    //   2. performance.now()       high-resolution sub-millisecond timing jitter
    //   3. A rotating 64-element XOR entropy pool seeded from all of the above
    // Fairness: anyone who has been picked the fewest times gets guaranteed
    // candidacy, but the final pick among equally-eligible candidates is
    // completely random. Same-as-last-pick is never allowed if avoidable.

    //  entropy pool (closure-captured via ref so it persists across renders) 
    if (!window.__entropyPool) {
      window.__entropyPool = new Uint32Array(64);
      crypto.getRandomValues(window.__entropyPool);
      window.__entropyPoolIdx = 0;
    }

    function advancePool() {
      const idx = window.__entropyPoolIdx;
      const buf4 = new Uint32Array(4);
      crypto.getRandomValues(buf4);
      // fold in timing jitter
      const ts = (performance.now() * 137438953441) >>> 0;
      window.__entropyPool[idx % 64] ^= buf4[0] ^ buf4[1] ^ buf4[2] ^ buf4[3] ^ ts;
      window.__entropyPoolIdx = (idx + 1) % 64;
      return window.__entropyPool[idx % 64] >>> 0;
    }

    // cryptographically-seeded Fisher-Yates shuffle
    function extremeShuffle(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const v = advancePool() ^ advancePool();          // double-tap for extra chaos
        const j = v % (i + 1);
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    //  fairness: find the minimum hit-count across all eligible targets 
    const spinnerCounts = dartCounts[spinner.id] || {};
    const hitCounts = eligible.map(p => spinnerCounts[p.id] || 0);
    const minHits = Math.min(...hitCounts);

    // candidates = those who have been hit the fewest times
    const candidates = eligible.filter((p, i) => hitCounts[i] === minHits);

    // shuffle ALL candidates with extreme randomness
    const shuffled = extremeShuffle(candidates);

    // avoid repeating the last pick if we have more than one candidate
    const lastPick = spinnerCounts.lastPick;
    let target = shuffled.find(p => p.id !== lastPick) || shuffled[0];

    setTargetQueues(prev => ({ ...prev, [spinner.id]: [] })); // kept for reset compat

    const finalRotation = rotation + extraSpins + ((target.angle - (rotation % 360) + 360) % 360);
    const duration = 3000;
    const start = performance.now();
    const startRot = rotation;

    function frame(now) {
      const t = Math.min((now - start) / duration, 1);
      const ease = 1 - Math.pow(1 - t, 3);
      setRotation(startRot + (finalRotation - startRot) * ease);
      if (t < 1) {
        animRef.current = requestAnimationFrame(frame);
      } else {
        setRotation(finalRotation);
        const norm = ((finalRotation % 360) + 360) % 360;
        let closest = eligible[0], minDiff = 360;
        eligible.forEach(p => {
          let d = Math.abs(norm - p.angle);
          if (d > 180) d = 360 - d;
          if (d < minDiff) { minDiff = d; closest = p; }
        });
        setResult(closest);
        setCurrentDare(pickOneDare(spinner, closest));
        setChosenDare(null);
        setDartCounts(prev => {
          const next = { ...prev };
          if (!next[spinner.id]) next[spinner.id] = {};
          next[spinner.id] = { 
            ...next[spinner.id], 
            [closest.id]: (next[spinner.id][closest.id] || 0) + 1,
            lastPick: closest.id,
          };
          return next;
        });
        setSpinning(false);
      }
    }
    animRef.current = requestAnimationFrame(frame);
  }

                    </span>
                  </div>
                  <p style={{ margin: 0, fontSize: 16, color: "#e0c0ff", lineHeight: 1.5 }}>
                    {resolveDare(currentDare.description, spinner, result)}
                  </p>
                </div>
              );
            })() : (
              <p style={{ fontSize: 13, color: "#806090", margin: "0 0 20px", fontStyle: "italic" }}>
                No dares loaded  upload a dare list to add dares!
              </p>
            )}

            {/* Next Turn button */}
            {(
              <button onClick={nextTurn} style={{
                padding: "12px 32px",
                background: "linear-gradient(135deg, #60f090, #20a050)",
                border: "none",
                borderRadius: 10,
                color: "#0a2e1a",
                fontWeight: "bold",
                fontSize: 16,
                cursor: "pointer",
                boxShadow: "0 4px 15px #60f09055",
              }}>
                Next Turn 
              </button>
            )}
          </div>
        </div>
      )}

      {/*  DARE UPLOAD PANEL  */}
      {showDarePanel && (
        <div
          style={{
            position: "fixed", inset: 0,
            background: "rgba(0,0,0,0.78)",
            display: "flex", alignItems: "center", justifyContent: "center",
            zIndex: 200,
          }}
          onClick={(e) => { if (e.target === e.currentTarget) setShowDarePanel(false); }}
        >
          <div style={{
            background: "linear-gradient(145deg, #1a1a3e, #0d0d24)",
            border: "2px solid #4060c088",
            borderRadius: 20,
            padding: "32px 36px",
            width: "min(480px, 90vw)",
            boxShadow: "0 0 60px #4060c044",
          }}>
            <h2 style={{ margin: "0 0 4px", color: "#8090ff", fontSize: 20 }}> Dare List</h2>
            <p style={{ margin: "0 0 20px", fontSize: 13, color: "#6060a0" }}>
              Upload a JSON file with your dares. Each spin will offer 3 random dares to choose from.
            </p>

            {/* Drop zone */}
            <div
              onDragOver={(e) => e.preventDefault()}
              onDrop={(e) => { e.preventDefault(); handleDareFile(e.dataTransfer.files[0]); }}
              onClick={() => document.getElementById("dare-file-input").click()}
              style={{
                border: "2px dashed #4060c0",
                borderRadius: 12,
                padding: "28px 20px",
                textAlign: "center",
                cursor: "pointer",
                marginBottom: 14,
                background: "#ffffff06",
                transition: "background 0.2s",
              }}
            >
              <div style={{ fontSize: 36, marginBottom: 8 }}></div>
              <p style={{ margin: 0, color: "#7080c0", fontSize: 14 }}>
                Drop JSON file here or{" "}
                <span style={{ color: "#8090ff", textDecoration: "underline" }}>browse</span>
              </p>
              <input
                id="dare-file-input"
                type="file"
                accept=".json,application/json"
                style={{ display: "none" }}
                onChange={(e) => handleDareFile(e.target.files[0])}
              />
            </div>

            {dareError && (
              <p style={{ color: "#ff7070", fontSize: 13, margin: "0 0 10px" }}> {dareError}</p>
            )}

            {/* Loaded dare list preview */}
            {dares.length > 0 && (
              <div style={{ marginBottom: 14 }}>
                <p style={{ color: "#60f090", fontSize: 13, margin: "0 0 6px" }}>
                   {dares.length} dare{dares.length !== 1 ? "s" : ""} loaded
                </p>
                <div style={{
                  background: "#ffffff06",
                  borderRadius: 8,
                  padding: "8px 12px",
                  maxHeight: 150,
                  overflowY: "auto",
                  fontSize: 12,
                  color: "#9090b0",
                  lineHeight: 1.7,
                }}>
                  {dares.map((d, i) => {
                    const ist = intensityStyle(d.intensity);
                    const gm  = d["gender-mix"] || d.genderMix || "any";
                    return (
                      <div key={d.id ?? i} style={{ borderBottom: "1px solid #ffffff0d", padding: "4px 0", display: "flex", alignItems: "flex-start", gap: 6 }}>
                        <span style={{ color: "#5060c0", fontWeight: "bold", flexShrink: 0, minWidth: 22 }}>#{d.id}</span>
                        <span style={{ flex: 1, color: "#a0a0c0" }}>{resolveDare(d.description, null, null)}</span>
                        <span style={{
                          flexShrink: 0, fontSize: 10, padding: "1px 5px",
                          borderRadius: 10, background: ist.bg,
                          border: `1px solid ${ist.border}`, color: ist.text,
                        }}>{ist.label}</span>
                        <span style={{
                          flexShrink: 0, fontSize: 10, padding: "1px 5px",
                          borderRadius: 10, background: "#0d1a2e",
                          border: "1px solid #3060a0", color: "#7090d0",
                        }}>{(() => {
                            const g = (gm || "any").toUpperCase();
                            if (g === "ANY" || g === "*") return "Any";
                            return g;
                          })()}</span>
                      </div>
                    );
                  })}
                </div>
              </div>
            )}

            {/* Format hint */}
            <div style={{
              background: "#ffffff05",
              borderRadius: 8,
              padding: "10px 14px",
              marginBottom: 20,
              fontSize: 11,
              color: "#5060a0",
              lineHeight: 1.6,
            }}>
              <strong style={{ color: "#6070b0", fontSize: 12 }}>JSON format  each dare object:</strong>
              <pre style={{ margin: "4px 0 0", fontSize: 10, color: "#4050a0", whiteSpace: "pre-wrap" }}>{`{
  "id": 1,
  "description": "Do a silly dance",
  "intensity": 1,       // 1=Icebreaker 2=Mild 3=Cute 4=Hot 5=Spicy
  "clothingLevel": 1,   // 1=Clothed 2=Underwear 3=Naked (optional)
  "gender-mix": "M-F"   // who participates: M=male F=female
}
// "M-F" or "F-M"  mixed pair (shown for any MF spin)
// "F-F"           two females
// "M-M"           two males
// "F-F-M"         shown whenever both genders present
// "any"           always shown

// Name placeholders in description:
// <M1> <M2>   Tim, Troy
// <F1> <F2>   Emma, Rachel
// <SPINNER> <TARGET>  current pair

Wrap in an array: [{ ... }, { ... }, ...]`}</pre>
            </div>

            <div style={{ display: "flex", gap: 10, justifyContent: "flex-end" }}>
              {dares.length > 0 && (
                <button
                  onClick={() => { 
                    setDares([]); 
                    localStorage.removeItem('spin-bottle-dares');
                    setCurrentDare(null); 
                  }}
                  style={{
                    padding: "9px 18px",
                    background: "transparent",
                    border: "1px solid #703030",
                    borderRadius: 8,
                    color: "#c06060",
                    cursor: "pointer",
                    fontSize: 13,
                  }}
                >
                  Clear dares
                </button>
              )}
              <button
                onClick={() => setShowDarePanel(false)}
                style={{
                  padding: "9px 26px",
                  background: "linear-gradient(135deg, #4060c0, #2040a0)",
                  border: "none",
                  borderRadius: 8,
                  color: "#fff",
                  cursor: "pointer",
                  fontWeight: "bold",
                  fontSize: 14,
                }}
              >
                Done
              </button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<SpinTheBottle />);
  </script>
</body>
</html>
